<body>
  <script>
    /*
    - 题目描述：
      假设这个月1号是星期三，提示用户输入本月的日期（即1日 - 31日），返回用户输入的那一天是星期几
    - 题目提示：
      利用 % 和7取余，再判定是星期几
    */

    // 1 3; 2 4; 3 5; 4 6; 5 7;


    var day = prompt('日期')
    var one = (day % 7) + 2
    if (one > 7) {
      one = one % 7
    }
    console.log(one)


  </script>
