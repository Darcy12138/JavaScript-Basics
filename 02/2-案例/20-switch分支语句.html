    <script>
        // 1. switch 语句也是多分支语句 也可以实现多选1
        // 2. 语法结构 switch 转换、开关  case 小例子或者选项的意思

        // switch (表达式) {

        //         执行语句2;

        // switch (表达式) {

        //         执行语句
        //         break;

        //         break;
        //     default:   //等价于else,可写可不写,有需求就写
        //         执行语句
        // }

        // 直接匹配, 并不是一条一条匹配, 匹配用switch, 范围用ifelse;
        // 3. 执行思路  利用我们的表达式的值 和 case 后面的选项值相匹配 如果匹配上，就执行该case 里面的语句  如果都没有匹配上，那么执行 default里面的语句
        // 4. 代码验证
        let num = parseInt(prompt('请输入一个数'));
        switch (num) {
            case 0:
                alert('这是最小的自然数');
                break;
            case 1:
                alert('这是最小的正整数');
                break;
            case 2:
                alert('这是2');
                break;
            default:
                alert('我不知道呦');
        }
    </script>
