<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // var num = 10;
        // num++; // num = num + 1    ++num;
        // console.log(num);
        // // 1. 前置自增和后置自增如果单独使用 效果是一样的
        // // 2. 后置自增 口诀：先返回原值 后自加1 
        // var age = 10;
        // console.log(age++ + 10);
        // console.log(age);

        // var age = 10
        // // age--   // 当成表达式单独使用
        // // console.log(age)   // age = age - 1
        // console.log(age-- + 1)      // 原值 age = 10 然后执行操作
        // console.log(age-- + 1)      // 原值 age = 9 然后执行操作
        // console.log(age)            // 原值 age = 8 然后执行操作

        // var age = 1
        // ++age       // age 2 age = age + 1

        // console.log(++age + 1) // 4

        var age = 1
        age++ // age = age + 1 // 2

        console.log(age++ + 1) // 3
        console.log(age) // 3

        let num = 20
            ++num
        console.log(num);
        console.log(++num + 10);

        let num2 = 50
        num2++
        console.log(num2);
        console.log(num2++ + 10);
        console.log(num2);
        // ++在后,确实是先进行别的运算,然后再回过头来自增.一旦进行别的运算,就立刻回去自增.而不是把所有运算都完成后才回过头来自增
        let e = 10
        console.log(e++ + e);
    </script>
</head>
