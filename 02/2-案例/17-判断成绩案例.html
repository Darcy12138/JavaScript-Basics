<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //  伪代码按照从大到小判断的思路
        // 弹出prompt输入框，让用户输入分数（score），把这个值取过来保存到变量中
        // 使用多分支 if else if 语句来分别判断输出不同的值

        let score = prompt('请输入您的分数')
        if (score >= 90) {
            alert('优秀')
        } else if (score >= 80) {
            alert('良好')
        } else if (score >= 70) {
            alert('中等')
        } else if (score >= 60) {
            alert('及格')
        } else {
            alert('重修')
        }
    </script>
</head>

</html>
