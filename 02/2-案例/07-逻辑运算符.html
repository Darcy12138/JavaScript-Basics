<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script>
        // 1. 逻辑与 && and 两侧都为真结果才位置真 
        console.log(3 > 1 && 3 > 2); //true

        // 2. 逻辑或 || or 有一侧为真即为真
        console.log(3 > 1 && 3 > 2); //true

        //3. 逻辑非 ! not 
        console.log(!true);
    </script>
</head>
