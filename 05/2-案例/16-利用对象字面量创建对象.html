<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1.利用对象字面量创建对象 {}
        // var obj = {};  // 创建了一个空的对象 
    var obj={
        uname:'张三丰',
        age:18,
        sex:'男',
        sayHi:function (){
            console.log('hi~')
        }
    }
        //1. 里面的属性或者方法采用键值对的形式
        //2. 多个属性或者方法中间用逗号隔开
        //3. 方法冒号后跟一个匿名函数


        //调用对象
        //1. 调用对象的属性 我们采用 对象名.属性名
        console.log(obj.uname)
        //2. 对象名['属性名']
        console.log(obj['age'])
        //3.对象名.方法名（）
        obj.sayHi()

    </script>
</head>

<body>

</body>

</html>
