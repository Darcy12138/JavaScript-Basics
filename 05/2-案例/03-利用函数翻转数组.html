    <script>
        // 利用函数翻转任意数组 reverse 翻转
    function reverse(arr){
        var newArr=[]
        for(var i=arr.length-1;i>=0;i--){
            newArr[newArr.length]=arr[i]
        }
        return newArr
    }

        console.log(reverse([1,355,3,21,425,25,2,42]))
    </script>
