    <script>
        function arrMax(num1, num2, num3) {
            let arr = [num1, num2, num3]
            let max = [0]
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
            }
            return max
        }
        console.log(arrMax(46848, 4894461, 534563));
    </script>
