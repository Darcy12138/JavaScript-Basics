<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 只要用引号包裹的一定是字符串,引号的作用是用来标识这是一个字符串
        // 'pink'   'pink老师'  '12'   'true'
        /* 外单内双,外双内单 */
        var str = '我是一个"高富帅"的程序员';
        console.log(str);
        // 字符串转义字符  都是用 \ 开头 但是这些转义字符写道引号里面 \n换行 n:newline
        var str1 = "我是一个'高富帅'的\n程序员";
        console.log(str1);

        var str3 = '前\\端真的很"牛掰"'
        console.log(str3);
        var str4 = '你就是最棒的!!!!!';
        console.log(str4);
        var str5 = "我对他说:\"我喜欢你\"";
        console.log(str5);
    </script>
</head>

<body>

</body>

</html>
