<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum = ''
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                sum += j + 'x' + i + '=' + j * i + '\t'
            }
            sum += '\n'
        }
        console.log(sum);
    </script>
</head>
