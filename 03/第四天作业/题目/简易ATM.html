<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let rest = 200
        let add
        let take
        do {
            let num = parseInt(prompt('请输入您要的操作:\n' + '1.存钱\n' + '2.取钱\n' + '3.显示余额\n' + '4.退出\n'))
                // if (num == 4) {
                //     break
                // }
            switch (num) {
                case 1:
                    add = parseFloat(prompt('请输入您要存的金额'))
                    rest += add
                    alert('您的余额为' + rest)
                    break;
                case 2:
                    take = parseFloat(prompt('请输入您取出的金额'))
                    rest -= take
                    alert('您的余额为' + rest)
                    break;
                case 3:
                    alert('您的余额为' + rest)
                    break;
            }
        } while (num != 4)
    </script>
</head>
