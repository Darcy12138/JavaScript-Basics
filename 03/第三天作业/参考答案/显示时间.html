<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <style></style>
  </head>
  <body></body>
  <script>
    var num = Number(prompt('输入秒数'));
    // var num = 1000000
    // 00天02时46分40秒

    var s = num % 60;
    s = s < 10 ? '0' + s : s;
    var m = parseInt(num / 60) % 60;
    m = m < 10 ? '0' + m : m;
    var h = parseInt(num / 3600) % 24;
    h = h < 10 ? '0' + h : h;
    var d = parseInt(1000000 / 3600 / 24);
    d = d < 10 ? '0' + d : d;

    alert(d + '天' + h + '时' + m + '分' + s + '秒');
  </script>
</html>
