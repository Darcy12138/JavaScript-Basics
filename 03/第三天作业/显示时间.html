<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = Number(prompt('请输入一个秒数'));

        //秒
        let s = num % 60
        s = s < 10 ? '0' + s : s;

        //分
        let m = parseInt(num / 60) % 60
        m = m < 10 ? '0' + m : m;

        //时
        let h = parseInt(num / 3600) % 24
        h = h < 10 ? '0' + h : h;

        //天
        let d = parseInt(num / (3600 * 24)) % 31
        d = d < 10 ? '0' + d : d;

        //月
        let mon = parseInt(num / (3600 * 24 * 31)) % 12
        mon = mon < 10 ? '0' + mon : mon;

        //年
        let y = parseInt(num / (3600 * 24 * 31 * 12))
        y = y < 10 ? '0' + y : y;

        alert(y + '年' + mon + '月' + d + '天' + h + '时' + m + '分' + s + '秒')
    </script>
</head>

<body>

</body>

</html>
