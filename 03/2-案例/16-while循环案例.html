    <script>
        // while循环案例
        // 1. 打印人的一生，从1岁到100岁
        var i = 1;

        while (i <= 100) {
            console.log('这个人今年' + i + '岁了');
            i++;
        }


        // 2. 计算 1 ~ 100 之间所有整数的和
        let num = 1,
            sum = 0;
        while (num <= 100) {
            sum += num;
            num++;
        }
        console.log(sum);
