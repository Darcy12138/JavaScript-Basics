  <pre>

  + JavaScript 中的对象分为3种：自定义对象 、内置对象、 浏览器对象
  - 前面两种对象是JS 基础 内容，属于 ECMAScript； 第三个浏览器对象属于我们JS 独有的， 我们JS API 讲解
  - 内置对象就是指 JS 语言自带的一些对象，这些对象供开发者使用，并提供了一些常用的或是最基本而必要的功能（属性和方法）
  - 内置对象最大的优点就是帮助我们快速开发

  </pre>
