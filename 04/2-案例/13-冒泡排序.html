    <script>
        let arr = [4, 2, 5, 3, 1]
            // 目标:[1,2,3,4,5] 从小到大或从大到小
            //实现:[1,2,3,4,5]


        // 外层for循环表示比较的趟数
        for (let i = 0; i < arr.length; i++) {
            // 里层for循环表示比较的次数
            // 短期目标:第一趟里层for循环4次
            // 短期目标:第一趟里层for循环3次
            // 短期目标:第一趟里层for循环2次
            // 短期目标:第一趟里层for循环1次
            for (let j = 0; j < arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    // 交换位置
                    let temp = arr[j]
                    arr[j] = arr[j + 1]
                    arr[j + 1] = temp
                }
            }
        }
