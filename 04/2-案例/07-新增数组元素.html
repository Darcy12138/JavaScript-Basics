<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 1. 新增数组元素 修改length长度 
        let arr = ['red', 'green', 'blue', 'pink']
        console.log(arr.length);
        arr.length = 8 //把数组的长度修改为了 5 里面应该有5个元素
        console.log(arr);
        console.log(arr[6]); //undefined
        console.log(arr[7]); //undefined

        // 2. 新增数组元素 修改索引号 追加数组元素
        let arr1 = ['red', 'green', 'blue', 'pink']
        arr1[4] = 'teal' //添加新的元素
        console.log(arr1);
        arr1[1] = 'black' //替换原有的元素
        console.log(arr1);

        //不要直接给数组名赋值,否则里面的元素都会消失
        arr1 = '原来的数组消失'
        console.log(arr1);

        //length 是动态获取 实时获取
        let arr2 = ['red', 'green', 'blue', 'pink']
        arr2[arr2.length] = 'skyblue'
        console.log(arr2);
        arr2[arr2.length] = 'blackgreen'
        console.log(arr2);
    </script>
</head>

<body>

</body>

</html>
