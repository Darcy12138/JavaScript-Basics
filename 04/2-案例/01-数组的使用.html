    <title>Document</title>
    <script>
        // 1.数组(Array) ：就是一组数据的集合 存储在单个变量下的优雅方式 
        // 2. 利用new 创建数组
        var arr = new Array(); // 创建了一个空的数组
        // 3. 利用数组字面量创建数组 []
        var arr = []; //创建了一个空的数组
        var arr1 = [1, 2, 'pink', true];
        console.log(arr1);
        console.log(arr1[2]);
        console.log(arr1[0]);
        console.log(arr1[9]); //没有这个数组元素所以输出undefined
        // 4. 数组中的数据一定要用逗号分隔
        // 5. 数组中的数据称之为数组元素
        // 6. 获取(访问)数组元素   格式 数组名[索引号],索引号从0开始

        let week = ['星期一', '星期二', '星期三', '星期四', '星期五', '星期六', '星期天']
        document.write(week + '<br />')
        document.write(week[6])
    </script>
